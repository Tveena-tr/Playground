<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet " />
    <title>Forgot Password Error</title>
    <style>
        body {
            font-family: roboto;
        }
        
        .demo{
            display:none;
        }
    
    </style>

</head>
<body>
    <div style="padding-top:2%;padding-left:2%;padding-right:2%;padding-bottom:2%;background: #F6F8F9;">
        <div style="box-shadow: 0px 0px 10px #00000029;background:#FFFFFF;padding:6%;border-radius:21px">
            <div style="margin-left:35%;">
                <div style="width:100%;">
                    <h5 style="border-bottom:2px solid #000000;float:left"><b>FORGOT PASSWORD</b></h5>
                    <div style="clear:both"></div>
                </div>
                <div style="font-size:12px;color:#747474;letter-spacing: 0.6px;float:left;width:100%">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    <p>Mauris mattis, tortor sit amet tempor vehicula.</p>
                </div>
                <div style="width:100%;padding-top:10%">
                    <p style="font-size:12px;color: #505050;color:#505050;">Email</p>
                    <input type="text" name="name" size="46" style="border-radius:4px;height:22px;border:1px solid #D3D3D3;">
                </div>

                <div  class="demo" style="padding-top:2%;">
                    <div style="float:left;font-size:10px;">
                        <img src="images/request.png" style="width:12px;height:12px;" >
                        <span style="color:#BF574A;font-size:10px;">This field required</span>
                    </div>
                    <div style="padding-top:4%;">
                        <img src="images/request.png" style="width:12px;height:12px;" >
                        <span style="color:#BF574A;font-size:10px;">This email is not registered with us</span>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div style="width:100%;padding-top:7%" >
                    <input type="button" value="CONTINUE" onclick="myfunction()" id="btn" style="background: #32BDD2;font-size: 12px;font-weight: bold;box-shadow: 1px 1px 5px #00000040;border-radius: 21px;color:#FFFFFF;border:1px solid #32BDD2;width:20%;height:40px;">
                </div>

                <script>
                    function myfunction(){
                        var button= document.getElementById("btn");
                        var hide = document.getElementsByClassName("demo");
                        

                        for(var i=0;i!=hide.length;i++){
                           
                            if(button.click){
                                hide[i].style.display="block";
                            }
                            else{
                                hide[i].style.display="none";
                            }
                        }

                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
