<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LOGIN</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body style="margin: 0%;padding:0%;box-sizing: border-box;">
        <div style="padding:2%;background: #F6F8F9;">
            <div style="box-shadow: 0px 0px 10px #00000029;background:#FFFFFF;padding:10%;border-radius:20px">
            <div  style="margin-left:30%;">
              
                    <div>
                        <div>
                            <div><div><p style="font-weight: bold; color:#595959;padding-bottom: 1%;width:9%; border-bottom: 2px solid #595959;" >
                                LOGIN</p></div></div>
                        </div>
                    </div>        
                    <div >
                            <div>
                                <div style="color: #505050;font-size: 15px; font-family: roboto,regular;"><span>Email or Username</span></div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div style="padding-top: 1%;"><input type="text" name="Email"  size="45" style="border: 1px solid #D3D3D3;height:20px;border-radius:4px ;color:#D3D3D3"></div>
                            </div>
                            </div>                
                            <div style="width: 100%;padding-top: 5%;">
                                <div>
                                    <div style="color: #505050;font-size: 15px;"><span>Password</span></div>
                                </div>
                            </div>
                            <div >
                                <div>
                                    <div style="padding-top: 1%;width:100%"><input type="text"  name="password"placeholder="*******"  size="45" style="height:20px;border: 1px solid #D3D3D3;border-radius:4px ;color:#D3D3D3"></div>
                                </div>
                                </div>                      
                                <div style="padding-top: 1%;">
                                    <div>
                                        <div style="color: #505050;font-size: 15px;float:left"><input type="checkbox">Remember me</div>
                                            <div style="float:right;border-bottom: 1px solid #707070;color: #707070;margin-right: 53%;">Forgot Password</div>
                                        </div>
                                    </div>
                                <div>
                                    <div>
                                        <div style="clear: both;padding-top: 5%;"><button name="submit" style="border:#32BDD2;color:#FFFFFF ;width:100px;height: 35px;border-radius:21px;background: #32BDD2">LOGIN</button></div>
                                    </div>
                                 </div></div>
            </div>
        </div>
    </div>
</div>
    </body>
</html>
