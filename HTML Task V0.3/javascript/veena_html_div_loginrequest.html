            <div style="margin-left:30%;">
                <div><div>
                        <div>
                            <div><div><p style="font-weight: bold; color:#595959;padding-bottom: 1%;width:60px; border-bottom: 2px solid #595959;" >
                                    LOGIN</p></div></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div style="width:100%;padding-top:6%"><div style="color: #505050;font-size: 15px; font-family: roboto,regular;"><span>Email or Username</span></div>
                        </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div  style="width:100%;padding-top:2%;"> <div><input type="text" name="Email"  size="45" style="border: 1px solid #D3D3D3;height:20px;border-radius:4px ;color:#000"></div></div>
                            <div   style="display: none;" class="hidden" ><img  src="image/160.png"width="17px" height="15px" ><span  style="font-size: 15px;color:#BF574A;">This feild is required</span></div>
                        </div>
                    </div>
                    <div>
                            <div>
                                <div  style="width:100%;padding-top:5%"><div style="color: #505050;font-size: 15px;"><span>Password</span></div>
            
                            </div>
                            </div>
                        </div>
                        <div>
                                <div>
                                    <div>
                                        <div  style="width:100%;padding-top:2%"><input type="text"  name="password"placeholder="*******"  size="45" style="height:20px;border: 1px solid #D3D3D3;border-radius:4px ;color:#000"></div></div>
                                        <div  id="demo"class="hidden" style= "display: none;"><img   src="image/160.png"width="17px" height="15px" ><span  style="font-size: 15px;color:#BF574A;">This feild is required</span></div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <div  style="width:100%;padding-top:1%"><div style="color: #505050;font-size: 15px;float:left"><span><input type="checkbox">Remember me</span></div>
                                    <div  onclick=" forgot('veena_HTML_div_Passworderror.html')" style="float:right;border-bottom: 1px solid #707070;color: #707070;margin-right: 55%;">Forgot Password</div>
                                    <div style="clear: both;"></div>
                                </div>
                                </div> 
                                <div>
                                    <div>
                                        <div style="clear: both;padding-top: 5%;"><button onclick="myfunction2('veena_html_div_myRequest9.html')"  id="btn" class="button" name="submit" style="border:#32BDD2;color:#FFFFFF ;width:100px;height: 35px;border-radius:21px;background: #32BDD2">LOGIN</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    <script>
        function myfunction2(url){
        if(document.getElementById("demo").style.display === "none" ){
            errmessage();
            }
            else{
                nextpage(url);
                }
                }
            function nextpage(url)
                {
                    window.location = url;
                }
                function errmessage() {
                    var x = document.getElementById("btn");
                    var y = document.getElementsByClassName("hidden");

                    for(var i=0; i!=y.length;i++){
                        
                        if (x.click) {
                            y[i].style.display = "block";
                            }
                             else {
                                 y[i].style.display = "none";
                                 }
                            }
                        }
                        function forgot(url)
                        {
                            window.location = url;
                        }
        

       
    </script>
