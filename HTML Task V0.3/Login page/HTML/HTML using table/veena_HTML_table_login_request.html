<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Login Request</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body style="margin: 0%;padding:0%;box-sizing: border-box;">
        <div style="border: 1px;background: #F6F8F9 0% 0%; position:relative;padding:2%;background:FFFFFF ;box-shadow: 0px 0px 10px 0px #00000029;border-radius: 2%;">
        <table style="width:100% ;">
            <tr>
                <td style="position: relative ;">
                    <div style="position:relative;padding:5% ;box-shadow: 0px 0px 10px #00000029;background: #FFFFFF 0% 0%;border-radius: 5%;margin-left:10%;margin-right: 10%;margin-top: 10px;margin-bottom: 10px;">
                    <table  style="margin: auto ">
                    <tr>
                        <td ><table style="width:100% ;">
                            <tr>
                            <td><div>               
                            
                                <p style="font-weight: bold; color:#595959;padding-bottom: 2%;width:15%; border-bottom: 2px solid #595959;" >
                                    
                                LOGIN</p></div></td>
                    </tr>
                    </table>
                    <table style="width:100% ;padding-top: 5%;">
                    <tr>
                        <td style="color: #505050;font-size: 15px; font-family: roboto,regular;"><span>Email or Username</span></td>
                    </tr>
                </table>
                <table  > 
                    <tr>
                        <td><input type="text" name="Email"  size="45" style="border: 1px solid #D3D3D3;border-radius:4px ;color:#D3D3D3"></td>
                    </tr>
                </table>
                <table  style="width: 50%;"> 
                    <tr>
                        <td style="font-size: 15px;color:#BF574A;width:20px" ><img src="../../images/request.png"width="17px" height="17px" ></td>
                        <td style="font-size: 15px;color:#BF574A;"> This field is required</td>
                    </tr>
                </table>
                <table style="width: 100%; padding-top:7%">
                        <tr>
                            <td style="color: #505050;font-size: 15px;"><span>Password</span></td>
                        </tr>
                        <tr>
                            <td ><input type="text"  name="password"placeholder="*******"  size="45" style="border: 1px solid #D3D3D3;border-radius:4px ;color:#D3D3D3"></td>
                        </tr>
                    </table>
                        <table  style="width: 50%;"> 
                            <tr>
                                    <td style="font-size: 15px;color:#BF574A;"><img src="../../images/request.png"  width="17px" height="17px"></td>
                                    <td style="font-size: 15px;color:#BF574A;"> This field is required</td>
                                </tr>
                            </table>
                            <table style="width: 100%;">
                                <tr>
                                    <td>
                                        <table style="width: 100%; padding-top: 2%;">
                                            <tr>
                                    <td  style="color: #505050;font-size: 15px;"><span><input type="checkbox">Remember me</span></td>
                                    <td ><div><p style="border-bottom: 1px solid #707070;color: #707070; float: right;">Forgot Password</p></div></td>
                                </tr>
                                  </table>
                                </td>
                            </tr>
                        </table>
                        <table style="width: 100%;padding-bottom: 2%;padding-top: 7%;">
                            <tr>
                                <td style="padding-bottom: 3%;"><button name="submit" style="border:#32BDD2;color:#FFFFFF ;width:100px;height: 35px;border-radius:21px;background: #32BDD2">LOGIN</button></td>
                            </tr>
                        </table>
                    </td>
            </tr>
        </table>
        </div>
    </td>
    </tr>
    </table>

</div>

    </body>
   
</html>
