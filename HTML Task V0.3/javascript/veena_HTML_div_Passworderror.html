<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet " />
    <title>Forgot Password Error</title>
    <style>
        body {
            font-family: roboto;
        }
        
        .hidden{
            display:none;
        }
        
    
    </style>

</head>
<body>
    <div id="message" style="padding-top:2%;padding-left:2%;padding-right:2%;padding-bottom:2%;background: #F6F8F9;">
        <div style="box-shadow: 0px 0px 10px #00000029;background:#FFFFFF;padding:6%;border-radius:21px">
            <div style="margin-left:35%;">
                <div style="width:100%;">
                    <h5 style="border-bottom:2px solid #000000;float:left"><b>FORGOT PASSWORD</b></h5>
                    <div style="clear:both"></div>
                </div>
                <div style="font-size:12px;color:#747474;letter-spacing: 0.6px;float:left;width:100%">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    <br>Mauris mattis, tortor sit amet tempor vehicula.</p>
                </div>
                <div style="width:100%;padding-top:10%">
                    <p style="font-size:12px;color: #505050;color:#505050;">Email</p>
                    <input type="text" name="name" size="46" style="border-radius:4px;height:22px;border:1px solid #D3D3D3;">
                </div>

                <div  id="demo" class="hidden" style="padding-top:2%;display: none;">
                    <div style="float:left;font-size:10px;padding-top: 2px;">
                        <img src="image/160.png" style="width:12px;height:10px;" >
                        <span style="color:#BF574A;font-size:10px;padding-left: 2px;">This field required</span>
                    </div>
                    <div style="padding-top:4%;">
                        <img src="image/160.png" style="width:12px;height:10px;padding-top: 2px;" >
                        <span style="color:#BF574A;font-size:10px;padding-left: 2px;">This email is not registered with us</span>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div style="width:100%;padding-top:7%;" >
                    <button  class="forgot" onclick="myfunction()" id="btn" style="background: #32BDD2;font-size: 12px;font-weight: bold;box-shadow: 1px 1px 5px #00000040;border-radius: 21px;color:#FFFFFF;border:1px solid #32BDD2;width:20%;height:40px;">CONTINUE</button>
                </div>
            </div>
        </div>
    </div>



    <div id="popup"  style="display: none;padding-top:18%;padding-left:34%;padding-right:34%;padding-bottom:15%;position: relative;top:0%;background: #00000067 0% 0%">
        <div style="box-shadow: 0px 0px 10px#595959;background:#FFFFFF;padding:12%;border-radius:4px">
            <div style="margin-top: 2%;margin-left: 6%;margin-bottom: 8%;">
                <div style="width:100%;color:#595959">
                    <h5 style="border-bottom:2px solid #595959;float:left;"><b>FORGOT PASSWORD</b></h5>
                    <div style="clear:both"></div>
                </div>
                <div style="font-size:12px;color:#747474;float:left;width:100%;">
                    <p1>The link has been sent to your email.
                   <p1> The generated link will be active for 24 hours. </p1>
                </div>
             </div>
        </div>
    </div>
    

    <script>
        function myfunction(){
            if(document.getElementById("demo").style.display ==="none"){
            errormsg();
        }
        else {
            next();

        }
        }
        function next(){
            var p = document.getElementById("popup");
            var q = document.getElementById("message");

            if(p.style.display === "none"){
                p.style.display = "block";
                p.style.zIndex = "1";               
                q.style.position = "relative";
                p.style.position = "absolute";
               
            }
            else {
                p.style.display = "none";
            }
        }
        function  errormsg(){
            var x = document.getElementById("btn");
            var y = document.getElementsByClassName("hidden");

            for(var i = 0; i!=y.length;i++){
                if (x.click){
                    y[i].style.display = "block";

                }
                else{
                    y[i].style.display = "none";
                }
            }
        }
        
    </script>

</body>
</html>
