<!DOCTYPE html>
<html>
<body>
  
<div id="parent">

<script>
var ajaxRequest = new XMLHttpRequest();
ajaxRequest.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var jsondata = JSON.parse(ajaxRequest.responseText);
    var info = jsondata.hits;

   
    for(i=0;i<info.length;i++){

    var parent = document.getElementById('parent');
    var cont = document.createElement("div");
    var app = document.createElement("div");
    parent.appendChild(cont); 
    cont.appendChild(app);

   
  
  var card=document.createElement("div");
  cont.appendChild(card);
  cont.style="background:#FF4576;margin:2%;"; 


  var image = document.createElement("img");
  cont.appendChild(image);
  image.src= info[i].webformatURL;
  image.style="width:100px ;float:left;margin-Left:25px ;margin-bottom:5px;margin-top:5px;padding-bottom:2%;padding-top:2%";

  var text = document.createElement("div");
  cont.appendChild(app);
  app.appendChild(text);
  text.innerHTML = info[i].user;
  text.style="font-size:20px ;padding-Left:11% ;margin-bottom:5px;padding-top:3%;";

  var text = document.createElement("div");  
  app.appendChild(text);
  text.innerHTML = info[i].tags;
  text.style = "font-size:20px ;padding-Left:11% ;margin-bottom:5px;";  

  var text = document.createElement("div");
  cont.appendChild(text); 
  text.style="float:left ";

   

  var button = document.createElement("div");
  app.appendChild(button);
  button.id ="Next(i)" ;
  button.innerHTML="Next"
  button.style = "float:left;;border-radius:10%;width:50px;height:5%;background:#EFEFEF;margin-left:40%";

  var text = document.createElement("div");
  cont.appendChild(text); 
  text.style="clear:both ";
  
   }
  }

  };

   ajaxRequest.open(
    "GET","https://pixabay.com/api/?key=5303976-fd6581ad4ac165d1b75cc15b3&q=movie&image_type=photo&pretty=true",true
  );
  ajaxRequest.send();

  function myfunction(){
   window.location.replace("movies2.html")
  }

</script>
</body>
</html>
